<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Landing Page</title>
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css" />
    <link rel="stylesheet" type="text/css" href="./assets/style/form.css" />
</head>

<body>
    <div class = "container light">
        <header>
            <div class="landing-page-header">
                <div id="theme-switch">
                    <img src="./assets/images/Sun-Emoji-30x30.png" alt="generic 'light-on' emoji representing button to switch between light and dark mode display styling"/>
                </div>
            </div>
        </header>
        
        <main>
            <div class="main-div">
                <div class="title-div">
                    <div class="title-circle">
                        <h1>
                            My First Blog
                        </h1>
                    </div>
                </div>
                <div class="form-div">
                    <form>
                        <h2>What would you like to post to the blog?</h2>
                        <div class="form-wrapper">
                            <p>
                                <label for="username">Username:</label>
                                <input class="text-input" id="username" type="text" autocomplete="off"/>
                            </p>
                            <p>
                                <label for="title">Title:</label>
                                <input class="text-input" id="title" type="text" autocomplete="off"/>
                            </p>
                            <p>
                                <label for="blog-content">Content:</label>
                                <textarea  id="blog-content" name="blog-content" rows="10" cols="50" class="text-input" autocomplete="off"></textarea>
                            </p>
                            <div id="msg"></div>
                            <button id="submit-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024. Mankovich, a person. All rights reserved.</p>
        </footer>
    </div>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>
</html>

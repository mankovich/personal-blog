<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Landing Page</title>
    <link rel="stylesheet" type="text/css" href="./assets/style/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css" />
    <link rel="stylesheet" type="text/css" href="./assets/style/form.css" />
</head>

<body>
    <header>
        <div class = "landing-page-header">
           <div class="light-button">
                <img src="./assets/images/Sun-Emoji-30x30.png" alt="generic 'light-on' emoji representing button to switch between light and dark mode display styling"/>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="container-left">
                <div class="title-circle">
                    <h1>
                        My First Blog
                    </h1>
                </div>
            </div>
            <div class="container-right">
                <form>
                    <h2>What would you like to log on the web?</h2>
                    <p>
                        <label for="username">Username:</label>
                        <input class="text-input" id="username" type="text"/>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input class="text-input" id="email" type="text"/>
                    </p>
                    <p>
                        <label for="post-content">Content:</label>
                        <input class="text-input" id="post-content" type="text"/>
                    </p>
                    <p>
                        <button id="submit-button">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <h3 class="copyright-footer">&copy; 2024. Mankovich, a person. All rights reserved.</h3>
    </footer>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>
</html>

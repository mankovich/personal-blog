<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Landing Page</title>
    <link rel="stylesheet" type="text/css" href="./assets/style/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css" />
    <link rel="stylesheet" type="text/css" href="./assets/style/form.css" />
</head>

<body>
    <div class = "container light">
                    <!-- I'm not sure why the class 'light' is assigned... -->
        <header>
            <div class="landing-page-header">
                <div id="theme-switcher">
                    <img src="./assets/images/Sun-Emoji-30x30.png" alt="generic 'light-on' emoji representing button to switch between light and dark mode display styling"/>
                </div>
            </div>
        </header>
        
        <main>
            <div class="main-div">
                <div class="title-div">
                    <div class="title-circle">
                        <h1>
                            My First Blog
                        </h1>
                    </div>
                </div>
                <div class="form-div">
                    <form>
                        <h2>What would you like to memorialize in this web log?</h2>
                        <div class="form-wrapper">
                            <p>
                                <label for="username">Username:</label>
                                <input class="text-input" id="username" type="text"/>
                            </p>
                            <p>
                                <label for="email">Email:</label>
                                <input class="text-input" id="email" type="text"/>
                            </p>
                            <p>
                                <label for="blog-content">Content:</label>
                                <input class="text-input" id="blog-content" type="text"/>
                            </p>
                            <div id="error-msg"></div>
                            <button id="submit-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <h3>&copy; 2024. Mankovich, a person. All rights reserved.</h3>
        </footer>
    </div>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>
</html>
